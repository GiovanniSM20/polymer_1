<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hello-world">
  <style type="text/css">
  h1 {
    color: red;
  }
  </style>

  <template>
    <h1> Hello World {{name}}</h1>
  </template>

  <script>
    Polymer({
      is: 'hello-world',
      properties: {
        type: String,
        value: "value set by default."
      }
    })
  </script>
</dom-module>
