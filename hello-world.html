<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hello-world">
  <style type="text/css">
  h1 {
    color: red;
  }
  </style>

  <template>
    <h1 on-tap="write"> Hello World {{name}}</h1>
    <h2 id="youtube">"youtube"</h2>
  </template>

  <script>
    Polymer({
      is: 'hello-world',
      properties: {
        name: {
          type: String,
          value: "value set by default."
        }
      },
      listeners : {
        'tap': 'write',
        'youtube.tap': 'writeSpecial'
      },
      write: function() {
        console.log('done')
      },
      writeSpecial: function() {
        console.log('Special')
      }
    });
  </script>

</dom-module>
